services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: vms_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-vms_db}
      - POSTGRES_USER=${DB_USER:-vms_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-vms_password}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-vms_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - vms_network

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: vms_redis
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - vms_network
    volumes:
      - redis_data:/data

  # Django Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vms_web
    command: >
      gunicorn config.wsgi:application 
      --bind 0.0.0.0:3333 
      --workers 4 
      --threads 2 
      --timeout 120 
      --access-logfile - 
      --error-logfile - 
      --log-level info
    volumes:
      - ./src:/app
      - static_volume:/app/static_collected
      - media_volume:/app/media
      - ./logs:/app/logs
    ports:
      - "3333:3333"
    env_file:
      - .env
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-vms_db}
      - DB_USER=${DB_USER:-vms_user}
      - DB_PASSWORD=${DB_PASSWORD:-vms_password}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - vms_network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3333/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vms_celery_worker
    command: celery -A config worker -l info
    volumes:
      - ./src:/app
      - media_volume:/app/media
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-vms_db}
      - DB_USER=${DB_USER:-vms_user}
      - DB_PASSWORD=${DB_PASSWORD:-vms_password}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - vms_network

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vms_celery_beat
    command: celery -A config beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    volumes:
      - ./src:/app
      - ./logs:/app/logs
    env_file:
      - .env
    environment:
      - DEBUG=${DEBUG:-False}
      - SECRET_KEY=${SECRET_KEY}
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=${DB_NAME:-vms_db}
      - DB_USER=${DB_USER:-vms_user}
      - DB_PASSWORD=${DB_PASSWORD:-vms_password}
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - vms_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  vms_network:
    driver: bridge
