{% extends 'base.html' %}
{% block title %}Add Document{% endblock %}
{% block content %}
<div class="container">
    <h1>Add Document</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Document</button>
        <a href="{% url 'documents:document-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
