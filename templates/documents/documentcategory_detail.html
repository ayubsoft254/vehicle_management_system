{% extends 'base.html' %}
{% block title %}Category Details{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-6 py-10">
    <div class="bg-white shadow rounded-2xl p-8">
        <!-- Header -->
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Category Details</h1>

        <!-- Details -->
        <div class="space-y-4">
            <p>
                <span class="font-semibold text-gray-700">Name:</span>
                <span class="ml-2 text-gray-900">{{ category.name }}</span>
            </p>
            <p>
                <span class="font-semibold text-gray-700">Description:</span>
                <span class="ml-2 text-gray-900">{{ category.description }}</span>
            </p>
        </div>

        <!-- Back Button -->
        <div class="mt-8">
            <a href="{% url 'documents:documentcategory-list' %}"
               class="px-4 py-2 rounded-xl border border-gray-300 text-gray-700 font-medium
                      hover:bg-gray-100 transition">
                ‚Üê Back to Categories
            </a>
        </div>
    </div>
</div>
{% endblock %}
