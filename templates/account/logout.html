{% extends "base.html" %}
{% load i18n %}

{% block title %}Sign Out - Vehicle Management{% endblock %}

{% block content %}
<style>
    .logout-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
    }
    
    .logout-card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 2.5rem;
        width: 100%;
        max-width: 450px;
        position: relative;
        overflow: hidden;
        text-align: center;
    }
    
    .logout-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 6px;
        background: linear-gradient(90deg, #2563eb 0%, #7e22ce 100%);
    }
    
    .logout-header {
        text-align: center;
        margin-bottom: 2rem;
    }
    
    .logout-icon {
        width: 70px;
        height: 70px;
        background: linear-gradient(135deg, #2563eb 0%, #7e22ce 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 1rem;
        color: white;
        font-size: 1.8rem;
    }
    
    .logout-title {
        font-size: 1.8rem;
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 0.5rem;
    }
    
    .logout-description {
        color: #64748b;
        font-size: 1rem;
        line-height: 1.5;
        margin-bottom: 2rem;
    }
    
    .logout-form {
        margin-bottom: 1.5rem;
    }
    
    .logout-button {
        width: 100%;
        padding: 1rem;
        background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }
    
    .logout-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(37, 99, 235, 0.3);
    }
    
    .logout-button:active {
        transform: translateY(0);
    }
    
    .cancel-link {
        display: inline-block;
        margin-top: 1.5rem;
        color: #2563eb;
        text-decoration: none;
        font-weight: 500;
        display: inline-flex;
        align-items: center;
        gap: 0.25rem;
        transition: color 0.3s ease;
    }
    
    .cancel-link:hover {
        color: #1d4ed8;
        text-decoration: underline;
    }
    
    /* Responsive adjustments */
    @media (max-width: 480px) {
        .logout-card {
            padding: 2rem 1.5rem;
        }
        
        .logout-title {
            font-size: 1.5rem;
        }
    }
</style>

<div class="logout-container">
    <div class="logout-card">
        <div class="logout-header">
            <div class="logout-icon">
                <i class="fas fa-sign-out-alt"></i>
            </div>
            <h2 class="logout-title">{% trans "Sign Out" %}</h2>
            <p class="logout-description">
                {% trans "Are you sure you want to sign out?" %}
            </p>
        </div>

        <form method="POST" action="{% url 'account_logout' %}" class="logout-form">
            {% csrf_token %}
            <button type="submit" class="logout-button">
                <i class="fas fa-sign-out-alt"></i> {% trans "Sign Out" %}
            </button>
        </form>

        <a href="javascript:history.back()" class="cancel-link">
            <i class="fas fa-arrow-left"></i> {% trans "Cancel" %}
        </a>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Add animation to the logout card
        const logoutCard = document.querySelector('.logout-card');
        logoutCard.style.opacity = '0';
        logoutCard.style.transform = 'translateY(20px)';
        
        setTimeout(() => {
            logoutCard.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            logoutCard.style.opacity = '1';
            logoutCard.style.transform = 'translateY(0)';
        }, 100);
    });
</script>
{% endblock %}
