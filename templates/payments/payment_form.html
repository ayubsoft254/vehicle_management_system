{% extends 'base.html' %}
{% block title %}Add Payment{% endblock %}
{% block content %}
<div class="container">
    <h1>Add Payment</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Payment</button>
        <a href="{% url 'payments:payment-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
