{% extends 'base.html' %}
{% block title %}Add Installment Plan{% endblock %}
{% block content %}
<div class="container">
    <h1>Add Installment Plan</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Installment Plan</button>
        <a href="{% url 'payments:installmentplan-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
