{% extends 'base.html' %}
{% block title %}Add Insurance{% endblock %}
{% block content %}
<div class="container">
    <h1>Add Insurance</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Insurance</button>
        <a href="{% url 'insurance:insurance-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
