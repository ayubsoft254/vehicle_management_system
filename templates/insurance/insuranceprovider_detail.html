{% extends 'base.html' %}
{% block title %}Provider Details{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-6 py-10">
    <!-- Card -->
    <div class="bg-white shadow rounded-2xl p-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">Provider Details</h1>

        <div class="space-y-4 text-gray-700">
            <p><span class="font-semibold text-gray-900">Name:</span> {{ provider.name }}</p>
            <p><span class="font-semibold text-gray-900">Contact:</span> {{ provider.contact }}</p>
        </div>

        <!-- Back button -->
        <div class="mt-8">
            <a href="{% url 'insurance:insuranceprovider-list' %}"
               class="inline-block px-5 py-2.5 rounded-xl bg-gray-600 text-white font-medium shadow 
                      hover:bg-gray-700 transition">
                Back to Providers
            </a>
        </div>
    </div>
</div>
{% endblock %}
