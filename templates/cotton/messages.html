<div class="mb-4">
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} mb-2 p-4 rounded-md {% if message.tags == 'error' %}bg-red-100 text-red-700 border border-red-300{% elif message.tags == 'success' %}bg-green-100 text-green-700 border border-green-300{% elif message.tags == 'warning' %}bg-yellow-100 text-yellow-700 border border-yellow-300{% else %}bg-blue-100 text-blue-700 border border-blue-300{% endif %}">
            {{ message }}
        </div>
    {% endfor %}
</div>
