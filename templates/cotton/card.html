{% extends 'base.html' %}

{% block title %}{{ title|default:"Card" }} - Vehicle Management{% endblock %}

{% block content %}
<style>
    .page-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
        background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
    }

    .styled-card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 2.5rem;
        width: 100%;
        max-width: 600px;
        position: relative;
        overflow: hidden;
    }

    .styled-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 6px;
        background: linear-gradient(90deg, #2563eb 0%, #7e22ce 100%);
    }

    .styled-card h2 {
        font-size: 1.8rem;
        font-weight: 700;
        color: #1e293b;
        margin-bottom: 1.5rem;
        text-align: center;
    }

    @media (max-width: 480px) {
        .styled-card {
            padding: 2rem 1.5rem;
        }

        .styled-card h2 {
            font-size: 1.5rem;
        }
    }
</style>

<div class="page-container">
    <div class="styled-card">
        {% if title %}
            <h2>{{ title }}</h2>
        {% endif %}
        <div>
            {{ slot }}
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const card = document.querySelector('.styled-card');
        card.style.opacity = '0';
        card.style.transform = 'translateY(20px)';

        setTimeout(() => {
            card.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
            card.style.opacity = '1';
            card.style.transform = 'translateY(0)';
        }, 100);
    });
</script>
{% endblock %}
