{% extends 'base.html' %}
{% block title %}Add Expense{% endblock %}
{% block content %}
<div class="container">
    <h1>Add Expense</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Expense</button>
        <a href="{% url 'expenses:expense-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
