{% extends 'base.html' %}
{% block title %}Generate Report{% endblock %}
{% block content %}
<div class="container">
    <h1>Generate Report</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Generate Report</button>
        <a href="{% url 'reports:reportgeneration-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
