{% extends 'base.html' %}
{% block title %}Add Report Template{% endblock %}
{% block content %}
<div class="container">
    <h1>Add Report Template</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Report Template</button>
        <a href="{% url 'reports:reporttemplate-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
