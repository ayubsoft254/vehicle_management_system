{% extends 'base.html' %}
{% block title %}Add/Edit Vehicle{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto bg-white rounded shadow p-8 mt-8">
    <h1 class="text-2xl font-bold mb-6">{{ view.object|yesno:'Edit Vehicle,Add Vehicle' }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex justify-end mt-4">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'vehicle-list' %}" class="ml-4 btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
