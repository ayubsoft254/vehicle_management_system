{% extends 'base.html' %}
{% block title %}Companies{% endblock %}

{% block content %}
<div class="max-w-5xl mx-auto px-6 py-10">
    <!-- Page Title -->
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Companies</h1>

    <!-- Table Card -->
    <div class="bg-white rounded-2xl shadow-lg overflow-hidden border border-gray-200">
        <table class="min-w-full table-auto">
            <thead class="bg-gradient-to-r from-blue-600 to-blue-500 text-white">
                <tr>
                    <th class="px-6 py-3 text-left text-sm font-semibold uppercase">Name</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold uppercase">Email</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold uppercase">Phone</th>
                    <th class="px-6 py-3 text-left text-sm font-semibold uppercase">Actions</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
                {% for company in companies %}
                <tr class="hover:bg-gray-50 transition">
                    <td class="px-6 py-4 text-gray-800 font-medium">{{ company.name }}</td>
                    <td class="px-6 py-4 text-gray-600">{{ company.email }}</td>
                    <td class="px-6 py-4 text-gray-600">{{ company.phone }}</td>
                    <td class="px-6 py-4">
                        <a href="{% url 'core:company-detail' company.pk %}" 
                           class="inline-block px-4 py-1.5 bg-blue-600 text-white text-sm rounded-lg shadow hover:bg-blue-700 transition">
                            View
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="px-6 py-4 text-center text-gray-500">
                        No companies found.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
