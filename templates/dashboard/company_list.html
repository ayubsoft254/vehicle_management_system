{% extends 'base.html' %}
{% block title %}Companies{% endblock %}
{% block content %}
<div class="container">
    <h1>Companies</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for company in companies %}
            <tr>
                <td>{{ company.name }}</td>
                <td>{{ company.email }}</td>
                <td>{{ company.phone }}</td>
                <td>
                    <a href="{% url 'core:company-detail' company.pk %}" class="btn btn-outline-primary btn-sm">View</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="4">No companies found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
