{% extends 'base.html' %}
{% block title %}Company Details{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto px-6 py-10">
    <!-- Page Header -->
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Company Details</h1>
    
    <!-- Company Card -->
    <div class="bg-gradient-to-br from-white to-gray-50 rounded-2xl shadow-lg p-6 border border-gray-200">
        <div class="space-y-4">
            <p class="text-lg"><strong class="text-gray-700">Name:</strong> {{ company.name }}</p>
            <p class="text-lg"><strong class="text-gray-700">Email:</strong> {{ company.email }}</p>
            <p class="text-lg"><strong class="text-gray-700">Phone:</strong> {{ company.phone }}</p>
            <p class="text-lg"><strong class="text-gray-700">Address:</strong> {{ company.address }}</p>
        </div>
    </div>

    <!-- Back Button -->
    <div class="mt-6">
        <a href="{% url 'core:company-list' %}" 
           class="inline-block px-5 py-2 bg-blue-600 text-white font-medium rounded-lg shadow-md hover:bg-blue-700 transition">
            â† Back to Companies
        </a>
    </div>
</div>
{% endblock %}
