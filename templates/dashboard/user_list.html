{% extends 'base.html' %}
{% block title %}Users{% endblock %}

{% block content %}
<div class="max-w-6xl mx-auto px-6 py-10">
    <!-- Page Header -->
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800">Users</h1>
        <a href="{% url 'account_signup' %}" 
           class="px-5 py-2 bg-blue-600 text-white rounded-xl font-medium hover:bg-blue-700 transition">
            + Add User
        </a>
    </div>

    <!-- Table Card -->
    <div class="bg-white shadow-md rounded-2xl overflow-hidden">
        <div class="overflow-x-auto">
            <table class="min-w-full border-collapse">
                <thead>
                    <tr class="bg-gray-50 text-gray-700 text-sm font-semibold">
                        <th class="px-6 py-3 text-left">Username</th>
                        <th class="px-6 py-3 text-left">Email</th>
                        <th class="px-6 py-3 text-left">Role</th>
                        <th class="px-6 py-3 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr class="border-b hover:bg-gray-50 transition">
                        <td class="px-6 py-4 text-gray-800 font-medium">{{ user.username }}</td>
                        <td class="px-6 py-4 text-gray-600">{{ user.email }}</td>
                        <td class="px-6 py-4">
                            <span class="px-3 py-1 rounded-full text-sm 
                                         {% if user.role == 'Admin' %}
                                             bg-red-100 text-red-700
                                         {% elif user.role == 'Manager' %}
                                             bg-blue-100 text-blue-700
                                         {% else %}
                                             bg-gray-100 text-gray-700
                                         {% endif %}">
                                {{ user.role }}
                            </span>
                        </td>
                        <td class="px-6 py-4">
                            <a href="{% url 'core:user-detail' user.pk %}" 
                               class="px-4 py-1 text-sm rounded-lg border border-blue-600 text-blue-600 
                                      hover:bg-blue-600 hover:text-white transition">
                                View
                            </a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="4" class="text-center py-6 text-gray-500">
                            No users found.
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
