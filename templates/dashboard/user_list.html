{% extends 'base.html' %}
{% block title %}Users{% endblock %}
{% block content %}
<div class="container">
    <h1>Users</h1>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.role }}</td>
                <td>
                    <a href="{% url 'core:user-detail' user.pk %}" class="btn btn-outline-primary btn-sm">View</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="4">No users found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
