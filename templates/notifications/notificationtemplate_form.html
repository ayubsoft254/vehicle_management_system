{% extends 'base.html' %}
{% block title %}Add Template{% endblock %}
{% block content %}
<div class="container">
    <h1>Add Template</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Add Template</button>
        <a href="{% url 'notifications:notificationtemplate-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
