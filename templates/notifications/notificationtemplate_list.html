{% extends 'base.html' %}
{% block title %}Notification Templates{% endblock %}
{% block content %}
<div class="container">
    <h1 class="mb-4">Notification Templates</h1>
    <a href="{% url 'notifications:notificationtemplate-create' %}" class="btn btn-primary mb-3">Add Template</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for template in templates %}
            <tr>
                <td>{{ template.name }}</td>
                <td>{{ template.subject }}</td>
                <td>
                    <a href="{% url 'notifications:notificationtemplate-detail' template.pk %}" class="btn btn-outline-primary btn-sm">View</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="3">No templates found.</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
