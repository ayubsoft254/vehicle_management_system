{% extends 'base.html' %}
{% block title %}Create Auction{% endblock %}
{% block content %}
<div class="container">
    <h1>Create Auction</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Auction</button>
        <a href="{% url 'auctions:auction-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
