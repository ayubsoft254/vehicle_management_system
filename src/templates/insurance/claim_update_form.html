{% extends 'base.html' %}
{% load static %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="mb-6">
        <a href="{% url 'insurance:claim_detail' claim.pk %}" class="inline-flex items-center text-gray-600 hover:text-gray-800">
            <i class="fas fa-arrow-left mr-2"></i>Back to Claim Details
        </a>
    </div>

    <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-md overflow-hidden">
        <div class="p-8">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">{{ title }}</h1>

            <form method="post" enctype="multipart/form-data" class="space-y-8">
                {% csrf_token %}

                <!-- Status Update -->
                <div>
                    <h2 class="text-xl font-semibold text-gray-800 mb-4 pb-2 border-b">Status Update</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="id_status" class="block text-sm font-medium text-gray-700 mb-2">
                                Claim Status <span class="text-red-500">*</span>
                            </label>
                            <select name="status" id="id_status" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                                <option value="pending" {% if form.status.value == 'pending' %}selected{% endif %}>Pending</option>
                                <option value="under_review" {% if form.status.value == 'under_review' %}selected{% endif %}>Under Review</option>
                                <option value="approved" {% if form.status.value == 'approved' %}selected{% endif %}>Approved</option>
                                <option value="rejected" {% if form.status.value == 'rejected' %}selected{% endif %}>Rejected</option>
                                <option value="settled" {% if form.status.value == 'settled' %}selected{% endif %}>Settled</option>
                            </select>
                        </div>

                        <div>
                            <label for="id_settlement_date" class="block text-sm font-medium text-gray-700 mb-2">
                                Settlement Date
                            </label>
                            <input type="date" name="settlement_date" id="id_settlement_date" value="{{ form.settlement_date.value|date:'Y-m-d'|default:'' }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        </div>
                    </div>
                </div>

                <!-- Financial Updates -->
                <div>
                    <h2 class="text-xl font-semibold text-gray-800 mb-4 pb-2 border-b">Financial Updates</h2>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div>
                            <label for="id_approved_amount" class="block text-sm font-medium text-gray-700 mb-2">
                                Approved Amount (KES)
                            </label>
                            <input type="number" name="approved_amount" id="id_approved_amount" value="{{ form.approved_amount.value|default:'0' }}" min="0" step="0.01" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        </div>

                        <div>
                            <label for="id_settled_amount" class="block text-sm font-medium text-gray-700 mb-2">
                                Settled Amount (KES)
                            </label>
                            <input type="number" name="settled_amount" id="id_settled_amount" value="{{ form.settled_amount.value|default:'0' }}" min="0" step="0.01" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        </div>

                        <div>
                            <label for="id_excess_paid" class="block text-sm font-medium text-gray-700 mb-2">
                                Excess Paid (KES)
                            </label>
                            <input type="number" name="excess_paid" id="id_excess_paid" value="{{ form.excess_paid.value|default:'0' }}" min="0" step="0.01" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        </div>
                    </div>
                </div>

                <!-- Assessor Information -->
                <div>
                    <h2 class="text-xl font-semibold text-gray-800 mb-4 pb-2 border-b">Assessor Information</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="id_assessor_name" class="block text-sm font-medium text-gray-700 mb-2">
                                Assessor Name
                            </label>
                            <input type="text" name="assessor_name" id="id_assessor_name" value="{{ form.assessor_name.value|default:'' }}" maxlength="200" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        </div>

                        <div>
                            <label for="id_assessor_phone" class="block text-sm font-medium text-gray-700 mb-2">
                                Assessor Phone
                            </label>
                            <input type="tel" name="assessor_phone" id="id_assessor_phone" value="{{ form.assessor_phone.value|default:'' }}" maxlength="15" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        </div>

                        <div>
                            <label for="id_assessment_date" class="block text-sm font-medium text-gray-700 mb-2">
                                Assessment Date
                            </label>
                            <input type="date" name="assessment_date" id="id_assessment_date" value="{{ form.assessment_date.value|date:'Y-m-d'|default:'' }}" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        </div>

                        <div>
                            <label for="id_assessment_report" class="block text-sm font-medium text-gray-700 mb-2">
                                Assessment Report
                            </label>
                            <input type="file" name="assessment_report" id="id_assessment_report" accept=".pdf,.doc,.docx" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent">
                        </div>
                    </div>
                </div>

                <!-- Notes & Rejection Reason -->
                <div>
                    <h2 class="text-xl font-semibold text-gray-800 mb-4 pb-2 border-b">Notes & Comments</h2>
                    <div class="space-y-6">
                        <div>
                            <label for="id_notes" class="block text-sm font-medium text-gray-700 mb-2">
                                Internal Notes
                            </label>
                            <textarea name="notes" id="id_notes" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent" placeholder="Add updates, comments, or internal notes...">{{ form.notes.value|default:'' }}</textarea>
                        </div>

                        <div id="rejection_reason_container" style="display: none;">
                            <label for="id_rejection_reason" class="block text-sm font-medium text-gray-700 mb-2">
                                Rejection Reason
                            </label>
                            <textarea name="rejection_reason" id="id_rejection_reason" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent" placeholder="Explain why the claim is being rejected...">{{ form.rejection_reason.value|default:'' }}</textarea>
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="flex items-center justify-end space-x-4 pt-6 border-t">
                    <a href="{% url 'insurance:claim_detail' claim.pk %}" class="px-6 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition">
                        Cancel
                    </a>
                    <button type="submit" class="px-6 py-2 bg-primary-600 hover:bg-primary-700 text-white rounded-lg transition">
                        <i class="fas fa-save mr-2"></i>{{ button_text }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const statusSelect = document.getElementById('id_status');
    const rejectionContainer = document.getElementById('rejection_reason_container');
    
    function toggleRejectionReason() {
        if (statusSelect.value === 'rejected') {
            rejectionContainer.style.display = 'block';
        } else {
            rejectionContainer.style.display = 'none';
        }
    }
    
    statusSelect.addEventListener('change', toggleRejectionReason);
    toggleRejectionReason(); // Initial check
});
</script>
{% endblock %}
